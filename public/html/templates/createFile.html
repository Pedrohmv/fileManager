<div class="card" ng-show="createFileModal">
<span class="glyphicon glyphicon-remove-sign close" ng-click="closeFileWindow()"></span>
<div class="header">
<h3>Create File</h3>
</div>

<div class="inner">
<form class="form-signin">
<div class="custom-modal-content">
<input class="form-control" type="text" placeholder="Title" ng-model="file.title"/>
<input class="form-control" type="text-area" placeholder="Content" ng-model="file.content"/>
<button class="btn-login btn btn-success btn-block" ng-click="createFile(file)">Entrar</button>
</div>
</form>
</div>
</div>
