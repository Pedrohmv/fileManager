<div class="card" ng-show="createFolderModal">
<span class="glyphicon glyphicon-remove-sign close" ng-click="closeFolderWindow()"></span>
<div class="header">
<h3>Create Folder</h3>
</div>

<div class="inner">
<form class="form-signin">
<div class="custom-modal-content">
<input class="form-control" type="text" placeholder="Name" ng-model="name"/>
<button class="btn-login btn btn-success btn-block" ng-disabled="!name" ng-click="createFolder(name)">Adicionar</button>
</div>
</form>
</div>
</div>
