<div class="file-show">
<div class="card-file">
	<div class="header">
		<h3>
		<input class="form-control" type="text" ng-model="file.name" ng-value="currentFile.name"/>
		</h3>
	</div>
	<div class="inner">
		<p>
		<input class="form-control" type="text" ng-model="file.content" ng-value="currentFile.content"/>
		</p>
	</div>
</div>
<button class="btn btn-warning  btn-block  btn-file btn-file-view"  ng-click="cancel()">Cancel</button>
<button class="btn btn-success btn-block  btn-file btn-file-edit"  ng-click="editFile(file)">Save</button>
</div>
