<div class="file-view">
<button class="btn btn-danger btn-block btn-file"  ng-click="closeFileView()">Close</button>
<div class="card-file">
	<div class="header">
		<h3> {{currentFolderName + "/" + currentFile.name}}</h3>
	</div>
	<div class="inner">
		<form class="form-signin">
			<div class="custom-modal-content">
				<h5>Title</h5>
				<input class="form-control" type="text" placeholder="Title" value="{{currentFile.name}}" disabled="true" />
				<h5>Content</h5>
				<input class="form-control" type="text-area" placeholder="Content" value="{{currentFile.content}}" disabled="true" />
			</div>
		</form>
	</div>
</div>
</div>
