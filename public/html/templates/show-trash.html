<nav class="navbar" ng-show="trashShow">
    <div class="container-fluid">
        <div class="header">
            <h3>Trash</h3>
        </div>
        <table class="table table-hover" >
            <tr ng-repeat="file in trash">
                <td>
                    <img class="folder" src="/assets/images/file.png" />
                    <a>{{file.name}}</a>
                </td>
            </tr>

        </table>
    </div>

    <button class="btn btn-danger  btn-block  btn-file btn-file-view"  ng-click="close()">Close</button>
    <button class="btn-login btn btn-primary btn-block" ng-disabled="isEmpty()" ng-click="">Clean trash</button>
</nav>
