<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3>Trash</h3>
        </div>
        <table class="table table-hover" >
            <tr ng-repeat="file in trash">
                <td>
                    <img class="folder" src="/assets/images/file.png" />
                    <a href="/#/" ng-click="changeSharedFile(file.id)">{{file.name}}</a>
                </td>
            </tr>

        </table>
    </div>

    <button class="btn btn-danger  btn-block  btn-file btn-file-view"  ng-click="close()">Close</button>
    <button class="btn-login btn btn-success btn-block" ng-disabled="!file.selected" ng-click="">Restore</button>
</nav>
